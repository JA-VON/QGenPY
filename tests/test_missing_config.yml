SimpleAddition:
  type: 'multichoice'
  params:
    a:
      randrange:
        start: 0
        end: 100
    b:
      randrange:
        start: 0
        end: 100
  body: '#What is the sum of the following?
  {a} + {b}'
  answer:
    - 'The answer is ${a} + {b}$ not ${a} - {b}$'
  distractor:
    - 'The answer is ${a} / {b}$'
    - 'The answer is ${a} - {b}$'
    - 'The answer is ${a} * {b}$'