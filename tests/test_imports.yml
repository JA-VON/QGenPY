SimplePolynomial:
  title: 'Simple polynomial question'
  type: 'multichoice'
  correct_feedback: 'Great job, you got the answer right!'
  incorrect_feedback: 'The answer wasn''t correct'
  correct_answer_weight: '' #Defaulted to 100
  incorrect_answer_weight: '' #Defaulted to 0
  imports:
    - 'Polynomial'
    - 'PolynomialDistractor'
  params:
    polynomial:
      poly_random:
  body: 'What is the highest degree of the following polynomial ? {polynomial}'
  answer:
    - 'The answer is @highest_degree@'
  distractor:
    - 'The answer is @poly_distractor_1@'
    - 'The answer is @poly_distractor_2@'
    - 'The answer is @poly_distractor_3@'
    - 'The answer is @poly_distractor_4@'