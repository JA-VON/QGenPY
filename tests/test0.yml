SimplePolynomial:
  title: 'Simple polynomial question'
  type: 'multichoice'
  imports:
    - 'Polynomial'
    - 'PolynomialDistractor'
  params:
    c:
      poly_random:
    a:
      random:
        start: 0
        end: 100
    b:
      random:
        start: 0
        end: 100
  body: 'What is the highest degree of the following polynomial ? {c}'
  answer:
    - 'The answer is @highest_degree({c})@'
  distractor:
    - 'The answer is @poly_distractor_1({c})@'
    - 'The answer is @poly_distractor_2({c})@'
    - 'The answer is @poly_distractor_3({c})@'
    - 'The answer is @poly_distractor_4({c})@'