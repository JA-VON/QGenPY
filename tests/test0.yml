SimplePolynomial:
  title: 'Simple polynomial question'
  type: 'multichoice'
  params:
    c:
      poly_random:
    a:
      random:
        start: 0
        end: 100
    b:
      random:
        start: 0
        end: 100
  body: 'What is the highest degree of the following polynomial ? {c}'
  answer:
    - 'The answer is $highest_degree("{c}")$'
  distractor:
    - 'The answer is ${a} + {b}$'
    - 'The answer is ${a} - {b}$'
    - 'The answer is ${a} * {b}$'