SimplePolynomial:
  title: 'Simple polynomial question'
  type: 'multichoice'
  imports:
    poly_random: 'tests.Polynomial'
    highest_degree: 'tests.Polynomial'
    poly_distractor_1: 'tests.PolynomialDistractor'
    poly_distractor_2: 'tests.PolynomialDistractor'
    poly_distractor_3: 'tests.PolynomialDistractor'
    poly_distractor_4: 'tests.PolynomialDistractor'
    poly_distractor_5: 'tests.PolynomialDistractor'
  params:
    c:
      poly_random:
    a:
      random:
        start: 0
        end: 100
    b:
      random:
        start: 0
        end: 100
  body: 'What is the highest degree of the following polynomial ? {c}'
  answer:
    - 'The answer is @highest_degree({c})@'
  distractor:
    - '@poly_distractor_1({c})@'
    - '@poly_distractor_2({c})@'
    - '@poly_distractor_3({c})@'